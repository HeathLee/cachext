---
# https://docs.codeclimate.com/docs/advanced-configuration
version: "2"
checks:
  method-complexity:
    config:
      threshold: 15
  method-lines:
    config:
      threshold: 50
engines:
  fixme:
    enabled: true
  radon:
    enabled: true
    config:
      threshold: C
  duplication:
    enabled: true
    config:
      languages:
      - python
ratings:
  paths:
  - "**.py"
exclude_paths:
- dist/
- tests/
- docs/
